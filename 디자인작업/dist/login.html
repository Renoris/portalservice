    .container {
      margin-top: 5%;

<body class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Login</h3>
              </div>
              <div class="card-body">
                <form action="--메인페이지가서 세션등록" method="POST">
                  <div class="form-group">
                    <label class="small mb-1" for="inputId">Id</label><input class="form-control py-4" id="inputId"
                      type="email" placeholder="Id를 입력해주세요" />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4"
                      id="inputPassword" type="password" placeholder="패스워드를 입력해주세요" />
                  </div>

                  <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="btn btn-primary btn-block" href="index.html">Login</a>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small"><a href="--회원가입">회원 가입</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid">
          <div class="d-flex align-items-center justify-content-between small">
            <div></div>
            <div>bj &middot; portalservice project</div>
            <div></div>
          </div>
        </div>
      </footer>
    </div>
  </div>
